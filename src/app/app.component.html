<div class="header">
  <h2>PRUEBA TÉCNICA DESARROLLADOR WEB JR</h2>
  <h4>Generador de IP</h4>
</div>

<div>
  <form>
    <mat-form-field>
      <mat-label>Ingresa los dígitos</mat-label>
      <input matInput type="number" [formControl]="ipControl">
    </mat-form-field>
  </form>
</div>

<div *ngIf="ipControl.valid">
  <button mat-raised-button (click)="generateIp()">
    Generar Ip
  </button>
</div>
